{% extends 'main.html' %}

{% block content %}


<h3>Account Settings</h3>

<div class="row">
  <div class="col-sm-6">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      {{field.label}}
      <div class="form-outline mb-4">
        {{field}}
      </div>
      {% endfor %}
  
      <button type="submit" class="btn btn-primary">Save</button>
    
      </form>
  </div>
</div>


{% endblock %}
